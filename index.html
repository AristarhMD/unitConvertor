<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importing Styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- CDN Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Importing JS -->
    <script src="index.js" defer></script>
    <title>Unit Scale</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Metric/Imperial Unit Conversion</h1>
        <div class="mode-toggler">
          <div class="mode dark-mode">
            <i class="fa-solid fa-moon"></i>
          </div>
          <div class="mode light-mode hide">
            <i class="fa-regular fa-sun"></i>
          </div>
        </div>
        <input
          type="number"
          class="initial-unit"
          step="1"
          aria-label="Input for inserting data for converting"
          id="input-value"
        />
        <button class="action-btn">Convert</button>
      </header>
      <section class="converting-data">
        <div class="metric-data">
          <h2>Lenght (Meter/Feet)</h2>
          <p class="lenght fs"></p>
        </div>

        <div class="metric-data">
          <h2>Volume (Liters/Gallons)</h2>
          <p class="volume fs"></p>
        </div>

        <div class="metric-data">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p class="mass fs"></p>
        </div>
      </section>
    </div>
  </body>
</html>
