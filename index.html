<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Unit Scale</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Metric/Imperial Unit Conversion</h1>
        <input
          type="number"
          class="initial-unit"
          step="1"
          aria-label="Input for inserting data for converting"
          id="input-value"
        />
        <button class="action-btn">Convert</button>
      </header>
      <section class="converting-data">
        <div class="metric-data">
          <h2>Lenght (Meter/Feet)</h2>
          <p class="lenght fs">aaaaaaa</p>
        </div>

        <div class="metric-data">
          <h2>Volume (Liters/Gallons)</h2>
          <p class="volume fs">aaaaaaaa</p>
        </div>

        <div class="metric-data">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p class="mass fs">aaaaaaa</p>
        </div>
      </section>
    </div>
  </body>
</html>
